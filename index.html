<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="card">
      <header class="card__header">
        <img class="card__image" src="./images/illustration-hero.svg" alt="Person playing music">
      </header>
      <div class="card__content">
        <h1 class="card__title">Order Summary</h1>

        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card__plan">
          <img class="card__plan-icon" src="./images/icon-music.svg" alt="Music Icon">
          <div class="card__plan-informations">
            <strong class="card__plan-type">Annual Plan</strong>
            <p class="card__plan-price">$59.99/year</p>
          </div>
          <button class="card__plan-cta" type="button">Change</button>
        </div>

        <footer class="card__buttons">
          <button type="button" class="button button--primary"> Proceed to Payment
          </button>
          <button type="button" class="button button--ghost">Cancel Order</button>
        </footer>
      </div>
    </section>
  </main>
</body>

</html>
